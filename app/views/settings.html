
<div class="navbar">
	<a class="pull-left" href="#/"><i class="icon ion-ios7-arrow-back"></i></a>
	<h1 class="center">FUTU<span class="smaller" style="display:inline-block;">DASH</span></h1>
</div>


<div class="pull-middle">
	<form class="center">
		<a class="btn btn-sm btn-outline" href="http://www.gps-coordinates.net/" target="_blank">Get coordinates <i class="icon ion-ios7-search"></i></a>
		<a class="btn btn-sm btn-outline" href="http://www.w3schools.com/tags/ref_colorpicker.asp" target="_blank">Colorpicker <i class="icon ion-ios7-search"></i></a>
		<a class="btn btn-sm btn-outline" href="http://www.finnkino.fi/xml" target="_blank">Finnkino Areas <i class="icon ion-ios7-search"></i></a>

		<div class="set" ng-repeat="(key,setting) in settings track by key">

			<span  ng-if="!isObjectOrArray(settings[key])">
				<label>{{key}}</label>
				<input type="text" class="form-control input-lg" ng-model="settings[key]" />
			</span>

			<span ng-if="isObjectOrArray(setting)" >


					<label class="subset-label">{{key}}</label>
					<span class="subset" ng-repeat="(i,set) in setting  track by i">

						<span class="subset" ng-if="isObjectOrArray(set)" ng-repeat="(j,s) in set  track by j" >
							<label>{{j}}</label><input type="text" class="form-control input-lg" ng-model="settings[key][i][j]" />
						</span>
						<span ng-if="!isObjectOrArray(set)">
							<label>{{i}}</label>
							<input type="text" class="form-control input-lg" ng-model="settings[key][i]" />
						</span>
					</span>
			</span>


		</div>
		<br />
		<button class="btn btn-outline btn-lg btn-block" type="submit" ng-click="save()"> Save settings <i class="icon ion-ios7-checkmark-outline"></i> </button>
		<br />
		<hr>
		<br />
		<button class="btn btn-outline btn-lg btn-block" type="button" ng-click="restore()"> Restore original <i class="icon ion-ios7-undo-outline"></i></button>



	</form>
</div>


<div class="navbar">
	<a class="pull-left" href="#/"><i class="icon ion-ios7-arrow-back"></i> Back to dashboard</a>
</div>
